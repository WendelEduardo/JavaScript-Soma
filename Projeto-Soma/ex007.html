<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <link rel="shortcut icon" href="img/bloco-de-anotacoes.png">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <header>
        <h1><strong>Somando valores</strong></h1>
    </header>
    <section>
        <input type="number" name="txtn1" id="txtn1" placeholder=" Digite um número"> +
        <input type="number" name="txt2" id="txtn2" placeholder=" Digite um número">
        <input type="button" value="Somar" id="somar" onclick="somar()">
    <div id="res"></div>
    </section>
    
    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            
            if(n1 == ""){
                window.alert("Digite o primeiro Valor!")
            }else if(n2 == ""){
                window.alert("Digite outro Valor!")
            }else{
                res.innerHTML = "O resultado da operação "+n1+ " + "+ n2 + " é: <br><br>"+ s 
            }
        }
    </script>

</body>
</html>
